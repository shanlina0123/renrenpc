<!DOCTYPE html>

<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>公司管理</title>
     <link rel="icon" href="../../images/icon.ico">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../css/normalize.css">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/base.css">
    <link rel="stylesheet" href="../../css/style1.css">
    <link rel="stylesheet" href="../../layui-v2.2.6/layui/css/layui.css">
    <script src="../../js/modernizr-2.6.2.min.js"></script>
</head>

<body>
    <!--[if lt IE 7]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div class="wrap">
        <div class="layui-layout layui-layout-admin">
            <!--顶部-->
            <div class="layui-header header" id="top"> </div>	 
       		 <div class="main clearfix" >
            <!--左侧导航-->
            <ul class="leftNav fl" id="left">               
            </ul>
           
            <!--右侧主要内容-->
            <div class="rightMain fl">
                <div class="addClient"><button class="layui-btn changeClient">添加合作客户</button></div>
                <form class="layui-form lockForm">
                    <h2>公司列表</h2>
                    <table class="layui-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>公司</th>
                                <th>联系人</th>
                                <th>联系人电话</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="companylist">
	                        <tr v-for="item in companylist">	                            
	                            <td>{{item.id}}</td>
	                            <td>{{item.name}}</td>
	                            <td></td>
	                            <td>{{item.mobile}}</td>
	                            <td>
	                                <div class="layui-btn-group">
	                                   <a :href="'editHouse.html?uuid='+item.uuid" class="layui-btn editHouseBtn">编辑</a>
                                       <button type="button" class="layui-btn deleteHouseBtn" @click="del(item.uuid)">删除</button>
	                                </div>
	                            </td>
	                        </tr>
	                      
	                    </tbody>
                    </table>
                </form>
                <!--分页-->
                  <div class="pageWrap">
                    <div id="pagerInner"></div>
                </div>
            </div>
        </div>
        <!--//main-->
        <!--查看编辑页面弹窗-->
        <div class="userPopWrap" style="display: none">
            <div class="userPopInner">
                <form class="layui-form2">
                    <table class="clientPopTable">
                        <tr>
                            <td>
                               <div class="layui-inline ">
                                    <label class="layui-form-label ">公司</label>
                                    <div class="layui-input-inline ">
                                        <input type="text" class="layui-input" name="userHouse" datatype="s3-30" class="layui-input" sucmsg=" "  errormsg="* 公司名称不符合规定！">
                                         <span class="Validform_checktip"></span>
                                    </div>
                                </div>
                            </td>

                        </tr>
                        <tr>
                            <td>
                                <div class="layui-inline ">
                                    <label class="layui-form-label ">联系人</label>
                                    <div class="layui-input-inline ">
                                        <input type="text" class="layui-input" name="userName" value="A类客户">
                                    </div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="layui-inline ">
                                    <label class="layui-form-label ">联系人电话</label>
                                    <div class="layui-input-inline ">
                                        <input type="text" class="layui-input" name="userPhone" value="15894689785" readonly>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </table>
                    <div class="submitBtnWrap">
                        <button class="layui-btn">提交</button>
                    </div>
                </form>
            </div>
        </div>
        <!--添加合作客户弹窗-->
        <div class="custormHandelPop">
            <div class="popFormWrap">
                <form class="layui-form2">
                    <table class="clientHandlTable" style="margin-left: 18px;">
                        <tr>
                            <td>
                                <div class="layui-inline ">
                                    <label class="layui-form-label ">公司</label>
                                    <div class="layui-input-inline ">
                                        <input type="text" class="layui-input" name="userHouse" datatype="s3-30" class="layui-input" sucmsg=" "  errormsg="* 公司名称不符合规定！">
                                         <span class="Validform_checktip"></span>
                                    </div>
                                </div>
                            </td>
                        </tr>
                     
                        <tr>
                            <td>
                                <div class="layui-inline ">
                                    <label class="layui-form-label ">联系人</label>
                                    <div class="layui-input-inline ">
                                        <input type="text" class="layui-input" name="userHouse" datatype="s1-5" class="layui-input" sucmsg=" "  errormsg="* 姓名不符合规定！">
                                        <span class="Validform_checktip"></span>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="layui-inline ">
                                    <label class="layui-form-label ">联系人电话</label>
                                    <div class="layui-input-inline ">
                                        <input type="text" class="layui-input" name="userPhone" datatype="m" class="layui-input" sucmsg=" "  errormsg="* 手机号码不符合规定！">
                            			<span class="Validform_checktip"></span>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </table>
                    <div class="submitBtnWrap">
                        <button class="layui-btn add">提交</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- //wrap -->
    <script type="text/javascript" src="../../js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="../../layui-v2.2.6/layui/layui.js"></script>
    <script type="text/javascript" src="../../js/common.js"></script>
     <script type="text/javascript" src="../../js/Validform_v5.3.2_min.js"></script>
       <script type="text/javascript" src="../../config/configure.js"></script>
    <!--- vue -->
     <script type="text/javascript" src="../../plugin/js/vue.js"></script>
	    <script type="text/javascript" src="../../plugin/js/axios.min.js"></script>
    <script type="text/javascript" src="../../js/page/company/companylist.js"></script>
</body>

</html>
