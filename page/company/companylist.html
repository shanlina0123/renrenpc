<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>公司管理</title>
     <link rel="icon" href="../../images/icon.ico">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../css/normalize.css">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/base.css">
    <link rel="stylesheet" href="../../css/style1.css">
    <link rel="stylesheet" href="../../layui-v2.2.6/layui/css/layui.css">
    <style>
        .popFormWrap {
            width: 500px;
            margin: 0 auto;
        }
        .layui-input-inline {
            display: inline-block;
            vertical-align: middle;
            width: 300px;
        }
    </style>
    <script src="../../js/modernizr-2.6.2.min.js"></script>
</head>

<body>
    <!--[if lt IE 7]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div class="wrap" id="vue_company_list" v-cloak>
        <div class="layui-layout layui-layout-admin">
            <!--顶部-->
            <div class="layui-header header" id="top"> </div>	 
       		 <div class="main clearfix" >
            <!--左侧导航-->
            <ul class="leftNav fl" id="left">               
            </ul>
           
            <!--右侧主要内容-->
            <div class="rightMain fl">
                <div class="addClient"><button class="layui-btn changeClient"  @click="showAdd()">添加合作公司</button></div>
                <form class="layui-form lockForm">
                    <h2>公司列表</h2>
                    <table class="layui-table" >
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>公司</th>
                                <th>联系人</th>
                                <th>联系人电话</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
	                        <tr v-for="(item,index) in client_list" :id="'company_'+item.uuid">
	                            <td>{{index+1}}</td>
	                            <td>{{item.name}}</td>
	                            <td>{{item.conncat}}</td>
	                            <td>{{item.mobile}}</td>
	                            <td>
	                                <div class="layui-btn-group" v-if="item.isdefault==0">
	                                   <button type="button" class="layui-btn editBtn"   type="button" @click="showEdit(item.uuid)">编辑</button>
                                       <button type="button" class="layui-btn deleteHouseBtn" type="button" @click="showDelete(item.uuid)">删除</button>
	                                </div>
                                    <div v-else>默认</div>
	                            </td>
	                        </tr>
	                      
	                    </tbody>
                    </table>
                </form>
                <!--分页-->
                  <div class="pageWrap">
                    <div id="pagerInner"></div>
                </div>
            </div>
        </div>
        <!--//main-->
        <!--查看编辑页面弹窗-->
        <div class="userPopWrap" style="display: none">
            <div class="userPopInner">
                <form class="layui-form2">
                    <table class="clientPopTable">
                        <tr>
                            <td>
                               <div class="layui-inline ">
                                    <label class="layui-form-label ">公司</label>
                                    <div class="layui-input-inline ">
                                        <input type="text" class="layui-input" name="userHouse" datatype="s3-30" class="layui-input" sucmsg=" " :value="compnayData.name"  ref="edit_name" >
                                         <span class="Validform_checktip"></span>
                                    </div>
                                </div>
                            </td>

                        </tr>
                        <tr>
                            <td>
                                <div class="layui-inline ">
                                    <label class="layui-form-label ">联系人</label>
                                    <div class="layui-input-inline ">
                                        <input type="text" class="layui-input" name="userName"  :value="compnayData.conncat"  ref="edit_conncat">
                                    </div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="layui-inline ">
                                    <label class="layui-form-label ">联系人电话</label>
                                    <div class="layui-input-inline ">
                                        <input type="text" class="layui-input" name="userPhone" :value="compnayData.mobile"   ref="edit_mobile">
                                    </div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="layui-inline ">
                                    <label class="layui-form-label ">地址</label>
                                    <div class="layui-input-inline ">
                                        <input type="text" class="layui-input" name="userPhone" datatype="m" class="layui-input" sucmsg=" "  :value="compnayData.addr"  ref="edit_addr">
                                        <span class="Validform_checktip"></span>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </table>
                    <div class="submitBtnWrap">
                        <button class="layui-btn" type="button" @click="update(compnayData.uuid)">提交</button>
                    </div>
                </form>
            </div>
        </div>
        <!--添加合作客户弹窗-->
        <div class="custormHandelPop">
            <div class="popFormWrap">
                <form class="layui-form2">
                    <table class="clientHandlTable" style="margin-left: 18px;">
                        <tr>
                            <td>
                                <div class="layui-inline ">
                                    <label class="layui-form-label ">公司</label>
                                    <div class="layui-input-inline ">
                                        <input type="text" class="layui-input" name="userHouse" datatype="s3-30" class="layui-input" sucmsg=" " ref="name" >
                                         <span class="Validform_checktip"></span>
                                    </div>
                                </div>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <div class="layui-inline ">
                                    <label class="layui-form-label ">联系人</label>
                                    <div class="layui-input-inline ">
                                        <input type="text" class="layui-input" name="userHouse" datatype="s1-5" class="layui-input" sucmsg=" " ref="conncat">
                                        <span class="Validform_checktip"></span>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="layui-inline ">
                                    <label class="layui-form-label ">联系人电话</label>
                                    <div class="layui-input-inline ">
                                        <input type="text" class="layui-input" name="userPhone" datatype="m" class="layui-input" sucmsg=" " ref="mobile" >
                            			<span class="Validform_checktip"></span>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="layui-inline ">
                                    <label class="layui-form-label ">地址</label>
                                    <div class="layui-input-inline ">
                                        <input type="text" class="layui-input" name="userPhone" datatype="m" class="layui-input" sucmsg=" "  ref="addr">
                                        <span class="Validform_checktip"></span>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </table>
                    <div class="submitBtnWrap">
                        <button class="layui-btn add" type="button" @click="add()">提交</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>
    <!-- //wrap -->
    <script type="text/javascript" src="../../js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="../../layui-v2.2.6/layui/layui.js"></script>
    <script type="text/javascript" src="../../js/common.js"></script>
     <script type="text/javascript" src="../../js/Validform_v5.3.2_min.js"></script>
       <script type="text/javascript" src="../../config/configure.js"></script>
    <!--- vue -->
     <script type="text/javascript" src="../../plugin/js/vue.js"></script>
	    <script type="text/javascript" src="../../plugin/js/axios.min.js"></script>
    <script type="text/javascript" src="../../js/page/company/companylist.js"></script>
</body>

</html>
