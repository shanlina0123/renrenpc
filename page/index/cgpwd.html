
<html class="no-js">
<!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>首页</title>
     <link rel="icon" href="../../images/icon.ico">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../css/normalize.css">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/base.css">
    <link rel="stylesheet" href="../../layui-v2.2.6/layui/css/layui.css">
    <script src="../../js/modernizr-2.6.2.min.js"></script>
    <link rel="stylesheet" href="../../css/style1.css">
     <link rel="stylesheet" href="../../css/style2.css">
     
</head>
<body>
    <!--[if lt IE 7]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div class="wrap">
        <div class="layui-layout layui-layout-admin" id="top"></div>
        <div class="main clearfix">
            <!--左侧导航-->
            <ul class="leftNav fl" id="left"><!--左侧导航--></ul>
            <!--右侧主要内容-->
             <div>
            <div class="loginFormWrap">
                <form class="layui-form loginForm" action="index.html">                   
                    <div class="layui-form-item">
                        <div class="change fl">输入新密码</div>
                        <div class="layui-input-block">
                            <input  type="password" name="password" lay-verify="required" nullmsg="请设置密码！" placeholder="请输入密码" datatype="*6-10" class="layui-input" sucmsg=" "  errormsg="密码在6~10位之间！">
                        	<span  class="Validform_checktip"></span>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="change fl">确认密码</div>
                        <div class="layui-input-block">
                            <input type="password" name="password2" lay-verify="required" nullmsg="请再输入一次密码！" placeholder="请输入新密码"  class="layui-input" sucmsg=" " datatype="*" recheck="password" errormsg="输入密码不一致！">
                            <span class="Validform_checktip"></span>
                        </div>
                    </div>    
     
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button  class="layui-btn btn2" id="btn_submit">登录</button>
                        </div>
                    </div>
                </form>
              </div>  
            </div>
        </div>
       
    </div>
    <!-- //wrap -->
    <script type="text/javascript" src="../../js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="../../config/configure.js?v=1"></script>
    <script type="text/javascript" src="../../layui-v2.2.6/layui/layui.js"></script>
    <script type="text/javascript" src="../../js/common.js"></script>
    <script type="text/javascript">
        $(function () {
		    if( $(".loginForm").length )
		    {
		        $(".loginForm").Validform({
		            btnSubmit: '#btn_submit',
		            //tiptype:1,
		            postonce: true,
		            showAllError: false,
		            tiptype: function (msg, o, cssctl)
		            {
		                if ( !o.obj.is("form") )
		                {
		                    var objtip = o.obj.parents('.layui-input-block').find(".Validform_checktip");
		                    objtip.removeClass('Validform_skate');
		                    cssctl(objtip, o.type);
		                    objtip.text(msg);
		                }
		            }
		        });
		    }
		});
    </script>
</body>
</html>
