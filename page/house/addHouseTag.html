<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

     <link rel="icon" href="../../images/icon.ico">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../css/normalize.css">
    <link rel="stylesheet" href="../../css/common.css">

    <link rel="stylesheet" href="../../css/style1.css">

    <script src="../../js/modernizr-2.6.2.min.js"></script>
</head>

<body>
    <div class="wrap">
        <div class="layui-layout layui-layout-admin">
            <div class="layui-header header" id="top"></div>
       		 <div class="main clearfix">
                <!--左侧导航-->
                <ul class="leftNav fl" id="left">
                </ul>
            <!--客户数据表格-->
            <div class="rightMain fl">
                <!-- 添加房源流程-->
                <div class="cartFlow clearfix">
                    <!-- 第一步-->
                    <div class="flow on">
                        <div class="flowBgWrap">
                            <div class="flowBg"></div>
                            <span class="flowNum">1</span>
                        </div>
                        <div class="flowDes">1、选择房源</div>
                    </div>
                    <!-- 第二步-->
                    <div class="flow on">
                        <div class="flowBgWrap on">
                            <div class="flowBg"></div>
                            <span class="flowNum">2</span>
                        </div>
                        <div class="flowDes">2、填写房源信息</div>
                    </div>
                    <!-- 第三步-->
                    <div class="flow on">
                        <div class="flowBgWrap on">
                            <div class="flowBg"></div>
                            <span class="flowNum">3</span>
                        </div>
                        <div class="flowDes">3、添加房源特色</div>
                    </div>
                    <!-- 第四步-->
                    <div class=" flow">
                        <div class="flowBgWrap">
                            <div class="flowBg"></div>
                            <span class="flowNum">4</span>
                        </div>
                        <div class="flowDes">4、上传图片</div>
                    </div>
                    <!-- 第五步-->
                    <div class=" flow">
                        <div class="flowBgWrap">
                            <div class="flowBg"></div>
                            <span class="flowNum">5</span>
                        </div>
                        <div class="flowDes">5、添加成功</div>
                    </div>
                </div>
                <!--选择房源标签-->
                <div class="chuiceTips">
                    <h2 class="notice">标签最多选择6个！</h2>
                    <div class="tipWrap" id="tags">
                        <template v-for="tag in tags">
                            <span  data-id="tag.id" @click="addSelect(this)">{{tag.name}}</span>
                        </template>
                    </div>
                    <div class="submitBtnWrap">
                        <a href="addHouseStep4.html" class="layui-btn">选好了</a>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
</body>

<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>

<script type="text/javascript" src="../../config/bese64.js"></script>
<script type="text/javascript">
    $(function() {
        $(".tipWrap span").click(function() {
            $(this).addClass("on");
            var hasOnNum = 0;
            $(".tipWrap span").each(function() {
                if ($(this).hasClass("on")) {
                    hasOnNum++;
                }
            });
            if (hasOnNum > 6) {
                layer.msg('标签最多选择6个哦');
                $(this).removeClass("on");
            }
        });
    });
    layui.use(['form'], function() {
        var form = layui.form;
    });
</script>
