<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>添加房源第一步</title>
    <link rel="icon" href="../../images/icon.ico">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../css/normalize.css">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/base.css">
    <link rel="stylesheet" href="../../css/style1.css">
    <link rel="stylesheet" href="../../layui-v2.2.6/layui/css/layui.css">
    <script src="../../js/modernizr-2.6.2.min.js"></script>
</head>

<body>
    <div class="wrap">
        <div class="layui-layout layui-layout-admin">
            <!--顶部-->
            <div class="layui-header header" id="top"></div>
            <div class="main clearfix">
                <!--左侧导航-->
                <ul class="leftNav fl" id="left"></ul>
                <!--客户数据表格-->
                <div class="rightMain fl">
                    <!-- 添加房源流程-->
                    <div class="cartFlow clearfix">
                        <!-- 第一步-->
                        <div class="flow on">
                            <div class="flowBgWrap">
                                <div class="flowBg"></div>
                                <span class="flowNum">1</span>
                            </div>
                            <div class="flowDes">1、选择房源</div>
                        </div>
                        <!-- 第二步-->
                        <div class=" flow">
                            <div class="flowBgWrap">
                                <div class="flowBg"></div>
                                <span class="flowNum">2</span>
                            </div>
                            <div class="flowDes">2、填写房源信息</div>
                        </div>
                        <!-- 第三步-->
                        <div class=" flow">
                            <div class="flowBgWrap">
                                <div class="flowBg"></div>
                                <span class="flowNum">3</span>
                            </div>
                            <div class="flowDes">3、添加房源特色</div>
                        </div>
                        <!-- 第四步-->
                        <div class=" flow">
                            <div class="flowBgWrap">
                                <div class="flowBg"></div>
                                <span class="flowNum">4</span>
                            </div>
                            <div class="flowDes">4、上传图片</div>
                        </div>
                        <!-- 第五步-->
                        <div class=" flow">
                            <div class="flowBgWrap">
                                <div class="flowBg"></div>
                                <span class="flowNum">5</span>
                            </div>
                            <div class="flowDes">5、添加成功</div>
                        </div>
                    </div>
                    <!--添加信息表单-->
                    <div class="addHouseWrap">
                        <div class="formWrap">
                            <div class="formWrap1">
                                <form class="layui-form">
                                    <table>
                                        <tr>
                                            <td>
                                                <div class="layui-inline ">
                                                    <label class="layui-form-label ">房源类型</label>
                                                    <div class="layui-input-inline ">
                                                        <select name="modules" id="modulesUrl">
                                                    <option value="addNewHouse.html">新房</option>
                                                    <option value="addSecondHouse.html">二手房</option>
                                                    <option value="addHouseShops.html">商铺写字楼</option>
                                                </select>
                                                    </div>
                                                </div>
                                            </td>
                                        </tr>
                                    </table>
                                    <div class="nextBtnWrap">
                                        <button type="button" class="layui-btn nextBtn">下一步</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- //wrap -->
    <script type="text/javascript " src="../../js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript " src="../../layui-v2.2.6/layui/layui.js " charset="utf-8 "></script>
    <script type="text/javascript " src="../../js/common.js "></script>
    <script type="text/javascript ">
        layui.use(['form'], function() {
            var form = layui.form;
            $(".nextBtn").click(function() {
                var url = $("#modulesUrl").val();
                window.location.href = url;
            });
        });
    </script>
</body>

</html>
