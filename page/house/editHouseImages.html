<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>添加房源第四步</title>
     <link rel="icon" href="../../images/icon.ico">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../css/normalize.css">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/base.css">
    <link rel="stylesheet" href="../../css/style1.css">
    <link rel="stylesheet" href="../../layui-v2.2.6/layui/css/layui.css">
    <script src="../../js/modernizr-2.6.2.min.js"></script>
    <!--- vue -->
    <script type="text/javascript" src="../../plugin/js/vue.js"></script>
    <script type="text/javascript" src="../../plugin/js/axios.min.js"></script>
   
</head>
 <style type="text/css">
    	.uploadTable{
    		height: 500px;
    		margin-left: 30%;
    	}
    	blockquote{
    	margin-top: 10px;
    	margin-bottom:20px;
    	height: 310px;width: 310px;	
    	border: 1px dashed#ddd;
    	background: url(../../images/a11.png.png);
    	}
    	.layui-form-item{
    		margin-top: 15px;
    	}
    	#covermap i.layui-icon{
    		color: #eb7221;
    	}
    	.layui-upload{
    		margin-top: 30px;
    	}
    	tbody{
    		margin-left: 30% !important;
    	}
    
    	
        .img3{
        	float: left;
        	width: 100px;
        	height: 100px;
        }
        
        .img1{
        	position: relative;
        }
        .img2{
            position: absolute;
            z-index: 2;
            margin-left: 3.5%;
            margin-top: -5.5%;
            display: block;
        }
   </style>
<body>
    <div class="wrap">
        <div class="layui-layout layui-layout-admin">
            <div class="layui-header header" id="top"></div>
            <div class="main clearfix" >
                <!--左侧导航-->
                <ul class="leftNav fl" id="left"></ul>
                <div class="rightMain fl">
                    <!-- 添加房源流程-->
                    <div class="cartFlow clearfix">
                    <!-- 第一步-->
                    <div class="flow on">
                        <div class="flowBgWrap">
                            <div class="flowBg"></div>
                            <span class="flowNum">1</span>
                        </div>
                        <div class="flowDes">1、选择房源</div>
                    </div>
                    <!-- 第二步-->
                    <div class=" flow on">
                        <div class="flowBgWrap">
                            <div class="flowBg"></div>
                            <span class="flowNum">2</span>
                        </div>
                        <div class="flowDes">2、填写房源信息</div>
                    </div>
                    <!-- 第三步-->
                    <div class=" flow on">
                        <div class="flowBgWrap">
                            <div class="flowBg"></div>
                            <span class="flowNum">3</span>
                        </div>
                        <div class="flowDes">3、添加房源特色</div>
                    </div>
                    <!-- 第四步-->
                    <div class=" flow on">
                        <div class="flowBgWrap">
                            <div class="flowBg"></div>
                            <span class="flowNum">4</span>
                        </div>
                        <div class="flowDes">4、上传图片</div>
                    </div>
                    <!-- 第五步-->
                    <div class=" flow">
                        <div class="flowBgWrap">
                            <div class="flowBg"></div>
                            <span class="flowNum">5</span>
                        </div>
                        <div class="flowDes">5、添加成功</div>
                    </div>
                </div>
                     <!--上传图片表单-->
                <div class="formWrap">
                    <form class="layui-form" id="image">
                        <table class="uploadTable">
                            <tr>
                                <td>封面图(单张)</td>
                                <td>
                                    <div class="layui-upload">
                                        <button type="button" class="layui-btn" id="covermap">上传图片</button>
                                        <div class="layui-upload-list">
                                            <img class="layui-upload-img" id="covermapUrl" :src="path_url+covermap">
                                            <p id="demoText"></p>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>详情图(预览图)</td>
                                <td>
                                    <div class="layui-upload">
                                        <button type="button" class="layui-btn" id="infoImg">多图片上传</button>
                                        <blockquote id="imgs">
                                            <div class="img3">
                                                <img :src="path_url+img.url" class="layui-upload-img img1" /><img class="img2" @click="removeImg(img.url)" src="/images/a7.png"/>
                                            </div>
                                            <template v-for="img in res">
                                               <div class="img3">
                                                   <img :src="path_url+img.url" class="layui-upload-img img1" /><img class="img2" @click="removeImg(img.url)" src="/images/a7.png"/>
                                               </div>
                                            </template>
                                        </blockquote>
                                    </div>
                                    <div>支持JPG、PNG、JPEG,最多可上传9张</div>
                                </td>
                            </tr>
                        </table>
                        <div class="nextBtnWrap">
                            <button class="layui-btn nextBtn" type="button" @click="saveImage()" >下一步</button>
                        </div>
                    </form>
                </div>
            </div>
            </div>
        </div>
    </div>
</body>
<!-- //wrap -->

<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../config/configure.js"></script>
<script type="text/javascript" src="../../config/bese64.js"></script>
<script type="text/javascript" src="../../layui-v2.2.6/layui/layui.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
<script type="text/javascript" src="../../js/page/house/edit_images.js"></script>
</html>
