                    <!-- 第二步-->
                    <div class=" flow on">
                        <div class="flowBgWrap">
                            <div class="flowBg"></div>
                            <span class="flowNum">2</span>
                        </div>
                        <div class="flowDes">2、填写房源信息</div>
                    </div>
                    <!-- 第三步-->
                    <div class=" flow on">
                        <div class="flowBgWrap">
                            <div class="flowBg"></div>

                        </div>

                     <!--上传图片表单-->
                <div class="formWrap">
                    <form class="layui-form" action="addHouseStep5.html">
                        <table class="uploadTable">
                            <tr>
                                <td>封面图(单张)</td>
                                <td>
                                    <div class="layui-upload">
                                        <div class="layui-upload-drag" id="covermap">

                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>详情图</td>
                                <td>
                                    <div class="layui-upload">
                                        <div class="layui-upload-drag" id="infoImg">
                                            <i class="layui-icon"></i>

                                    </div>

<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>

<script type="text/javascript" src="../../js/common.js"></script>

<script type="text/javascript">
    var tokenValue = JSON.parse(localStorage.getItem("userinfo")).token;
    layui.use(['upload','form','layer'], function() {
        var form = layui.form;
        var $ = layui.jquery;
        var layer = layui.layer;
            upload = layui.upload;
           //普通图片上传
            upload.render({
                headers:{ Authorization: tokenValue },
                elem: '#covermap',
                exts:"jpg|png|jpeg",
                size:5120,
                url: auth_conf.add_imag,
                before: function(obj)
                {
                    layer.load(); //上传loading
                }
                ,done: function(res)
                {
                    layer.closeAll('loading'); //关闭loading
                    //$("#src").attr('src',res.data.src);
                    $("#covermapName").val(res.data.name);
                    $("#covermap").css("background","url("+res.data.src+")");
                    console.log(res)
                },
                error: function(index, upload){
                    layer.closeAll('loading'); //关闭loading
                }
            });
            //多图片上传
            upload.render({
                elem: '#infoImg',
                url: '/upload/',
                multiple: true,
                before: function(obj) {
                    //预读本地文件示例，不支持ie8
                    obj.preview(function(index, file, result) {
                        $('#demo2').append('<img src="' + result + '" alt="' + file.name + '" class="layui-upload-img">')
                    });
                },
                done: function(res) {
                    //上传完毕
                }
            });
    });
</script>
