        <script type="text/javascript ">
            $(function() {
                //标签选择
                $(".tipWrap span").click(function() {
                    $(this).addClass("on");
                    var hasOnNum = 0;
                    $(".tipWrap span").each(function() {
                        if ($(this).hasClass("on")) {
                            hasOnNum++;
                        }
                    });
                    if (hasOnNum > 6) {
                        layer.msg('标签最多选择6个哦');
                        $(this).removeClass("on");
                    }
                });
                layui.use(['form', 'laydate'], function() {
                    var form = layui.form,
                        laydate = layui.laydate;
                    //发布日期
                    laydate.render({
                        elem: '#pubDate'
                    });
                    //年代选择
                    laydate.render({
                        elem: '#oldDate'
                    });
                });
            });
        </script>
