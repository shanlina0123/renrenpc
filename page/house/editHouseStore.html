        <script type="text/javascript ">
            $(function() {
                //标签选择
                $(".tipWrap span").click(function() {
                    $(this).addClass("on");
                    var hasOnNum = 0;
                    $(".tipWrap span").each(function() {
                        if ($(this).hasClass("on")) {
                            hasOnNum++;
                        }
                    });
                    if (hasOnNum > 6) {
                        layer.msg('标签最多选择6个哦');
                        $(this).removeClass("on");
                    }
                });
                layui.use(['form', 'laydate'], function() {
                    var form = layui.form,
                        laydate = layui.laydate;
                    //发布日期
                    laydate.render({
                        elem: '#pubDate'
                    });
                    //年代选择
                    laydate.render({
                        elem: '#oldDate'
                    });
                });
            });
              if( $(".layui-form").length )
			{
			    $(".layui-form").Validform({
			        btnSubmit: '.layui-btn',
			        tiptype: 1,
			        postonce: true,
			        showAllError: false,
			        tiptype: function (msg, o, cssctl) {
			            if (!o.obj.is("form")) {
			                if (o.type != 2) {
			                    var objtip = o.obj.parents('.layui-form-item').find(".Validform_checktip");
			                    objtip.addClass('Validform_skate');
			                    cssctl(objtip, o.type);
			                    layer.msg(msg, {icon: 5, time: 2000, shift: 6});
			                }
			            }
			        }
			    });
			}
        </script>
