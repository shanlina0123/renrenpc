<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js">
<!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>数据分析</title>
     <link rel="icon" href="../../images/icon.ico">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../css/normalize.css">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/base.css">
    <link rel="stylesheet" href="../../css/style1.css">
    <link rel="stylesheet" href="../../layui-v2.2.6/layui/css/layui.css">
    <script src="../../js/modernizr-2.6.2.min.js"></script>
</head>

<body>
    <!--[if lt IE 7]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div class="wrap">
        <div class="layui-layout layui-layout-admin">
            <!--顶部-->
            <div class="layui-header header" id="top">
                
            </div>
        </div>
        <div class="main clearfix" >
            <!--左侧导航-->
            <ul class="leftNav fl" id="left">
               
            </ul>
            <!--右侧主要内容-->
            <div class="rightMain fl" >
                <!--顶部筛选条件-->
                <div class="sortWrap">
                    <form class="layui-form">
                        <div class="topSort">
                            <div class="layui-inline">
                                <label class="layui-form-label">客户状态</label>
                                <div class="layui-input-inline">
                                    <select name="state" lay-verify="required" lay-search="" id="state">
							          <option value="">全部</option>							          
							        </select>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">公司</label>
                                <div class="layui-input-inline">
                                    <select name="firm" lay-verify="required" lay-search="" id="firm">
					          		<option value="">全部</option>					          				
					        </select>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">经纪人</label>
                                <div class="layui-input-inline">
                                    <select name="manager" lay-verify="required" lay-search="" id="manager">
					          		<option value="">全部</option>					        
					      			  </select>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">业务员</label>
                                <div class="layui-input-inline">
                                    <select name="workp" lay-verify="required" lay-search="" id="workp">
					          <option value="">全部</option>					     
					        </select>
                                </div>
                            </div>
                        </div>
                        <div class="bottomSort">
                            <div class="layui-inline">
                                <label class="layui-form-label">预约时间</label>
                                <div class="layui-input-inline">
                                    <input class="layui-input timePadding" id="test16" type="text" placeholder="请选择时间">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">上门时间</label>
                                <div class="layui-input-inline">
                                    <input class="layui-input timePadding" id="test17" type="text" placeholder="请选择时间">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">成交时间</label>
                                <div class="layui-input-inline">
                                    <input class="layui-input timePadding" id="test18" type="text" placeholder="请选择时间">
                                </div>
                            </div>
                            <button class="layui-btn sortBtn" onclick="search()">查询</button>
                        </div>
                    </form>
                </div>
                <!--客户数据表格-->
                <div class="table1" id="charts">
                    <h2>数据列表</h2>
                    <table class="layui-table" lay-size="lg">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>客户姓名</th>
                                <th>客户状态</th>
                                <th>合作公司</th>
                                <th>业务员</th>
                                <th>经纪人</th>
                                <th>楼盘</th>
                                <th>佣金规则</th>
                                <th>预约时间</th>
                                <th>上门时间</th>
                                <th>成交时间</th>
                            </tr>
                        </thead>
                        <tbody >
                            <tr v-for="item in charts">
                                <td>{{item.clientid}}</td>
                                <td>{{item.dynamic_to_client.name}}</td> 
                                <td>{{item.followstatusid}}</td>                             
                  <!--客户状态--><!--<td v-if="default_followstatus_datas[item.followstatusid]">{{default_followstatus_datas[item.followstatusid]["name"]}}</td><td v-else></td>-->
                  <!--合作公司--><!--<td v-if="default_firm_datas[item.companyid]">{{default_firm_datas[item.companyid]["name"]}}</td><td v-else></td>-->
                  					<td>{{item.companyid}}</td>
                                 <td>{{item.ownadminid}}</td>
                                <td>{{item.refereeuserid}}</td>
                                <td>{{item.housename}}</td>                               
                                <td>{{item.commissionid}}</td>
                                <td>{{item.makedate}}</td>
                                <td>{{item.comedate}}</td>
                                <td>{{item.dealdate}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!--分页-->
                <div class="pageWrap">
                    <div id="pagerInner"></div>
                </div>
            </div>
        </div>
        </div>
    </div>
        <!-- //wrap -->
        <script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
        <script type="text/javascript" src="../../layui-v2.2.6/layui/layui.js"></script>
        <script type="text/javascript" src="../../js/common.js"></script>
        
         <script type="text/javascript" src="../../config/configure.js"></script>
        <!--- vue -->
	    <script type="text/javascript" src="../../plugin/js/vue.js"></script>
	    <script type="text/javascript" src="../../plugin/js/axios.min.js"></script>
	    <script type="text/javascript" src="../../js/page/chart/chart.js"></script>
</body>

</html>
