<!DOCTYPE html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>角色管理</title>
    <meta name="description" content="">
    <link rel="icon" href="../../images/icon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../css/normalize.css">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/base.css">
    <link rel="stylesheet" href="../../css/style1.css">
    <link rel="stylesheet" href="../../layui-v2.2.6/layui/css/layui.css">
    <script src="../../js/modernizr-2.6.2.min.js"></script>
</head>

<body>
    <!--[if lt IE 7]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div class="wrap">
        <!--顶部导航-->
        <div class="layui-layout layui-layout-admin" id="top"></div>
        <div class="main clearfix">
            <!--左侧导航-->
            <ul class="leftNav fl" id="left"></ul>
            <!--右侧主要内容-->
            <div class="rightMain fl">
                <div class="addClient"><button class="layui-btn changeClient">添加角色</button></div>
                <form class="layui-form lockForm">
                    <h2>角色列表</h2>
                    <table class="layui-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>客户姓名</th>
                                <th>操作</th>
                                <th>是否锁定</th>
                            </tr>
                        </thead>
                        <tr>
                            <td>1</td>
                            <td>张三</td>
                            <td>
                                <div class="layui-btn-group">
                                    <a href="editPower.html" class="layui-btn layui-btn-sm editBtn ">编辑权限</a>
                                    <button type="button" class="layui-btn layui-btn-sm deleteBtn">删除</button>
                                </div>
                            </td>
                            <td><input type="checkbox" name="like[write]" title="锁定"></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
        <!--//main-->
        <!--批量移交客户弹窗-->
        <div class="custormHandelPop" style="display: none">
            <div class="popFormWrap">
                <form class="layui-form">
                    <table class="clientHandlTable">
                        <tr>
                            <td>
                                <div class="layui-inline " style="margin-top: 20%;">
                                    <label class="layui-form-label ">角色名称</label>
                                    <div class="layui-input-inline ">
                                        <input type="text" class="layui-input" name="userHouse">
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </table>
                    <div class="submitBtnWrap">
                        <button class="layui-btn">添加</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- //wrap -->
    <script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="../../layui-v2.2.6/layui/layui.js"></script>
    <script type="text/javascript" src="../../js/common.js"></script>
    <script type="text/javascript">
        $(function() {
            //添加角色
            $(".changeClient").click(function() {
                layer.open({
                    type: 1,
                    title: '添加角色',
                    shadeClose: true,
                    scrollbar: false,
                    skin: 'layui-layer-rim',
                    area: ['500px', '300px'],
                    content: $(".custormHandelPop")
                })
            });
            //删除用户
            $(".deleteBtn").click(function() {
                var $this = $(this);
                layer.confirm('确定要删除吗？', {
                    btn: ['确定', '取消']
                }, function() {
                    $this.parents("tr").remove();
                    layer.msg('删除成功', {
                        icon: 1
                    });
                });
            });
            //分页
            layui.use(['form'], function() {

            });
        })
    </script>
</body>

</html>
