<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>编辑权限</title>
    <link rel="icon" href="../../images/icon.ico">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../css/normalize.css">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/base.css">
    <link rel="stylesheet" href="../../css/style1.css">
    <link rel="stylesheet" href="../../layui-v2.2.6/layui/css/layui.css">
    <script src="../../js/modernizr-2.6.2.min.js"></script>
</head>

<body>
    <!--[if lt IE 7]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div class="wrap">
        <div class="layui-layout layui-layout-admin">
            <!--顶部-->
            <div class="layui-header header" id="top"> </div>
            <div class="main clearfix">
                <!--左侧导航-->
                <ul class="leftNav fl" id="left">
                </ul>
                <!--右侧主要内容-->
                <div class="rightMain fl" id="rolePowerId">
                    <form class="layui-form" action="roles.html">
                        <table class="powerTable">
                            <tr>
                                <td>
                                    <div class="layui-inline ">
                                        <label class="layui-form-label ">角色</label>
                                        <div class="layui-input-inline ">
                                            <input type="text" class="layui-input forSameWidth" name="houseName" v-model="name" readonly>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <div class="layui-inline ckbox">
                                        <label class="layui-form-label">操作权限</label>
                                        <div class="layui-input-inline">
                                            <ul class="powerUl">
                                                <li v-for="item in powerList">
                                                    <div class="topCheck">
                                                        <input type="checkbox" lay-skin="primary" lay-filter="allChoose" class="checkAll" :title="item.name" :checked="hadPowerList.functionid">
                                                    </div>
                                                    <ul class="powerInnerUl clearfix">
                                                        <li v-for="innerItem in item._child"><input type="checkbox" lay-skin="primary" :title="innerItem.name" :checked="hadPowerList.functionid"></li>
                                                    </ul>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <div class="layui-inline ">
                                        <label class="layui-form-label">视野权限</label>
                                        <div class="layui-input-inline ">
                                            <div class="layui-form-item">
                                                <div class="layui-input-block forEditLeftMargin">
                                                    <input type="radio" name="isShow" value="全部" title="全部" checked="">
                                                    <input type="radio" name="isShow" value="仅个人" title="仅个人">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </table>
                        <div class="nextBtnWrap">
                            <button type="button" class="layui-btn nextBtn" @click="submitPowers()">提交</button>
                        </div>
                    </form>
                </div>
            </div>
            <!--//main-->
        </div>
        <!-- //wrap -->
        <script type="text/javascript" src="../../js/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="../../layui-v2.2.6/layui/layui.js"></script>
        <script type="text/javascript" src="../../js/Validform_v5.3.2_min.js"></script>
        <script type="text/javascript" src="../../js/common.js"></script>
        <!--- vue -->
        <script type="text/javascript" src="../../plugin/js/vue.js"></script>
        <script type="text/javascript" src="../../config/configure.js"></script>
        <script type="text/javascript" src="../../plugin/js/axios.min.js"></script>
        <script type="text/javascript" src="../../js/page/role/rolePower.js"></script>

</body>

</html>
