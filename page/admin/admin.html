<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js">
<!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>用户管理</title>
    <link rel="icon" href="../../images/icon.ico">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../css/normalize.css">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/base.css">
    <link rel="stylesheet" href="../../css/style1.css">
    <link rel="stylesheet" href="../../layui-v2.2.6/layui/css/layui.css">
    <script src="../../js/modernizr-2.6.2.min.js"></script>
</head>

<body>
    <!--[if lt IE 7]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div class="wrap">
        <!--顶部-->
        <div class="layui-layout layui-layout-admin" id="top"></div>
        <div class="main clearfix">
            <!--左侧导航-->
            <ul class="leftNav fl" id="left"></ul>
            <!--右侧主要内容-->
            <div class="rightMain fl" id="adminTable">
                <div class="addClient"><button class="layui-btn" @click="getEditAdmin()"><i class="layui-icon"></i></button></div>
                <form class="layui-form lockForm ckbox2">
                    <table class="layui-table">
                        <tr>
                            <th>ID</th>
                            <th>姓名</th>
                            <th>账号</th>
                            <th>角色</th>
                            <th>手机号</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                        <tr v-for="item in adminList">
                            <td>{{item.id}}</td>
                            <td>{{item.nickname}}</td>
                            <td>{{item.name}}</td>
                            <td>{{item.dynamic_to_role.name}}</td>
                            <td>{{item.mobile}}</td>
                            <td>
                                <input type="checkbox" title="锁定" @click="lockAdmin(item.uuid)" checked v-if="item.status == 0">
                                <input type="checkbox" title="锁定" @click="lockAdmin(item.uuid)" v-else>
                            </td>
                            <td>
                                <div class="clientBtns">
                                    <button type="button" class="layui-btn layui-btn-sm editUser" @click="getEditAdmin(item.uuid)"><i class="layui-icon"></i></button>
                                    <!--<button type="button" class="layui-btn layui-btn-sm deleteBtn"">删除<i class="layui-icon"></i></button>-->
                                </div>
                            </td>
                        </tr>
                    </table>
                </form>
                <!--编辑和新增用户弹窗-->
                <div class="userPopWrap" style="display: none">
                    <div class="userPopInner">
                        <form class="layui-form layui-form2">
                            <table class="userPopTable">
                                <tr>
                                    <td>姓名</td>
                                    <td>
                                        <input type="text" v-model="addParams.nickname" class="layui-input" datatype="s1-5" class="layui-input" nullmsg="请填写姓名" sucmsg=" " errormsg="* 姓名不符合规定！">
                                        <span class="Validform_checktip"></span>
                                    </td>
                                </tr>
                                <tr>
                                    <td>角色</td>
                                    <td>
                                        <div class="layui-inline">
                                            <div class="layui-input-inline">
                                                <select lay-verify="required" lay-search="" id="popRoleList">
                                                    <option value="" >请选择</option>
                                                </select>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>手机号</td>
                                    <td>
                                        <input type="text" v-model="addParams.mobile" class="layui-input" datatype="m" class="layui-input" nullmsg="请填写手机号" sucmsg=" " errormsg="* 手机号码不符合规定！">
                                        <span class="Validform_checktip"></span>
                                    </td>

                                </tr>
                                <tr>
                                    <td>账号</td>
                                    <td>
                                        <input type="text" v-model="addParams.name" lay-verify="required" placeholder="请输入账号" datatype="*3-15" class="layui-input" sucmsg=" " errormsg="* 账号范围在3~15位之间！">
                                        <span class="Validform_checktip"></span>
                                    </td>
                                </tr>
                                <tr>
                                    <td>密码</td>
                                    <td>
                                        <input type="password" class="layui-input" value="xhongxiansheng111111" v-model="addParams.password" readonly>
                                    </td>
                                </tr>
                                <tr>
                                    <td>状态</td>
                                    <td>
                                        <div class="layui-inline">
                                            <div class="layui-input-inline">
                                                <select lay-verify="required">
                                                    <option :selected="addParams.status == 0?'selected':''">锁定</option> 
                                                    <option :selected="addParams.status == 1?'selected':''">启用</option>
                                                </select>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                            </table>
                            <div class="submitBtnWrap">
                                <button type="button" class="layui-btn" @click="submitUser(adminEdit.uuid)">确定</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!--//main-->
    </div>
    <!-- //wrap -->
    <script type="text/javascript" src="../../js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="../../layui-v2.2.6/layui/layui.js"></script>
    <script type="text/javascript" src="../../js/Validform_v5.3.2_min.js"></script>
    <script type="text/javascript" src="../../js/common.js"></script>
    <!--- vue -->
    <script type="text/javascript" src="../../plugin/js/vue.js"></script>
    <script type="text/javascript" src="../../config/configure.js"></script>
    <script type="text/javascript" src="../../plugin/js/axios.min.js"></script>
    <script type="text/javascript" src="../../js/page/admin/admin.js"></script>
</body>

</html>
