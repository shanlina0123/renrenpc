<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js">
<!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>用户管理</title>
    <link rel="icon" href="../../images/icon.ico">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../css/normalize.css">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/base.css">
    <link rel="stylesheet" href="../../css/style1.css">
    <link rel="stylesheet" href="../../layui-v2.2.6/layui/css/layui.css">
    <script src="../../js/modernizr-2.6.2.min.js"></script>
</head>

<body>
    <!--[if lt IE 7]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div class="wrap">
        <!--顶部-->
        <div class="layui-layout layui-layout-admin" id="top"></div>
        <div class="main clearfix">
            <!--左侧导航-->
            <ul class="leftNav fl" id="left"></ul>
            <!--右侧主要内容-->
            <div class="rightMain fl" id="adminTable" v-cloak>
                <div class="addClient"><button class="layui-btn" @click="getEditAdmin()"><i class="layui-icon"></i></button></div>
                <form class="layui-form lockForm ckbox2">
                    <table class="layui-table">
                        <tr>
                            <th>ID</th>
                            <th>姓名</th>
                            <th>账号</th>
                            <th>角色</th>
                            <th>手机号</th>
                            <!--<th>状态</th>-->
                            <th>操作</th>
                        </tr>
                        <tr v-for="item in adminList">
                            <td>{{item.id}}</td>
                            <td>{{item.nickname}}</td>
                            <td>{{item.name}}</td>
                            <td>{{item.dynamic_to_role.name}}</td>
                            <td>{{item.mobile}}</td>
                            <!--<td>
                                <input type="checkbox" name="lockAdmin" :id="item.uuid" title="锁定">
                            </td>-->
                            <td>
                                <div class="clientBtns" v-if="item.isdefault==0">
                                    <button type="button" class="layui-btn layui-btn-sm editUser" @click="getEditAdmin(item.uuid)"><i class="layui-icon"></i></button>
                                    <button type="button" class="layui-btn layui-btn-sm deleteBtn" @click="deleteAdmin(item.uuid)"><i class="layui-icon"></i></button>
                                </div>
                                <div v-else>默认</div>
                            </td>
                        </tr>
                    </table>
                </form>
                <!--分页-->
                <div class="pageWrap">
                    <div id="pagerInner"></div>
                </div>
                <!--编辑和新增用户弹窗-->
                <div class="userPopWrap" style="display: none">
                    <div class="userPopInner">
                        <div class="popNotice">
                            1、如果已经是内部员工，新增用户后，系统自动生成手机端手机号相同的账号，微信后台绑定后，手机端的账号也自动绑定;<br>
                            2、如果只注册了独立经纪人,未注册后台业务员，新增用户后系统会自动更改同步公司内部房产经纪人;
                        </div>
                        <form class="layui-form layui-form2">
                            <table class="userPopTable">
                                <tr>
                                    <td>姓名</td>
                                    <td>
                                        <input type="text" v-model="params.nickname" class="layui-input" datatype="s1-5" class="layui-input" nullmsg="请填写姓名" sucmsg=" " errormsg="* 姓名不符合规定！">
                                        <span class="Validform_checktip"></span>
                                    </td>
                                </tr>
                                <tr>
                                    <td>角色</td>
                                    <td>
                                        <div class="layui-inline">
                                            <div class="layui-input-inline">
                                                <select lay-verify="required" lay-search="" id="popRoleList">
                                                    <option value="" >请选择</option>
                                                </select>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>手机号</td>
                                    <td>
                                        <input type="text" v-model="params.mobile" class="layui-input" datatype="m" class="layui-input" nullmsg="请填写手机号" sucmsg=" " errormsg="* 手机号码不符合规定！">
                                        <span class="Validform_checktip"></span>
                                    </td>

                                </tr>
                                <tr>
                                    <td>账号</td>
                                    <td>
                                        <input type="text" v-model="params.name" lay-verify="required" placeholder="请输入账号" datatype="*3-15" class="layui-input" sucmsg=" " errormsg="* 账号范围在3~15位之间！">
                                        <span class="Validform_checktip"></span>
                                    </td>
                                </tr>
                                <!--<tr>
                                    <td>密码</td>
                                    <td>
                                        <input type="password" class="layui-input" value="xhongxiansheng111111" v-model="params.password" readonly>
                                    </td>
                                </tr>-->
                                <tr>
                                    <td>状态</td>
                                    <td>
                                        <div class="layui-inline">
                                            <div class="layui-input-inline">
                                                <select lay-verify="required" id="roleIdID">
                                                    <option value="1" >启用</option>
                                                    <option value="0" >锁定</option>
                                                </select>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                            </table>
                            <div class="submitBtnWrap">
                                <button type="button" class="layui-btn" id="submitBtn" @click="submitUser(params.uuid)">确定</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!--//main-->
    </div>
    <!-- //wrap -->
    <script type="text/javascript" src="../../js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="../../layui-v2.2.6/layui/layui.js"></script>
    <script type="text/javascript" src="../../js/Validform_v5.3.2_min.js"></script>
    <script type="text/javascript" src="../../js/common.js"></script>
    <!--- vue -->
    <script type="text/javascript" src="../../plugin/js/vue.js"></script>
    <script type="text/javascript" src="../../config/configure.js"></script>
    <script type="text/javascript" src="../../plugin/js/axios.min.js"></script>
    <script type="text/javascript" src="../../js/page/admin/admin.js"></script>

</body>

</html>
