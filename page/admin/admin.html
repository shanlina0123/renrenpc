<body>

    <div class="wrap">
        <div class="layui-layout layui-layout-admin" id="top">
            <!--顶部-->
        </div>
        <div class="main clearfix">
            <ul class="leftNav fl" id="left">
                <!--左侧导航-->
            </ul>
            <!--右侧主要内容-->
            <div class="rightMain fl">
                <div class="addClient"><button class="layui-btn"><i class="layui-icon"></i></button></div>
                <form class="layui-form lockForm">
                    <table class="layui-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>姓名</th>
                                <th>账号</th>
                                <th>角色</th>
                                <th>手机号</th>
                                <th>状态</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tr>
                            <td>1</td>
                            <td>张三</td>
                            <td>zhangsan</td>
                            <td>管理员</td>
                            <td>15965984578</td>
                            <td><input type="checkbox" name="like[write]" title="锁定"></td>
                            <td>
                                <div class="clientBtns">
                                    <button type="button" class="layui-btn layui-btn-sm editUser"><i class="layui-icon"></i></button>
                                    <button type="button" class="layui-btn layui-btn-sm deleteBtn"><i class="layui-icon"></i></button>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>张四</td>
                            <td>zhangsi</td>
                            <td>用户</td>
                            <td>15965984578</td>
                            <td><input type="checkbox" name="like[write]" title="锁定"></td>
                            <td>
                                <div class="clientBtns">
                                    <button type="button" class="layui-btn layui-btn-sm editUser"><i class="layui-icon"></i></button>
                                    <button type="button" class="layui-btn layui-btn-sm deleteBtn"><i class="layui-icon"></i></button>
                                </div>
                            </td>
                        </tr>
                    </table>
                </form>
                <!--分页-->
                <div class="pageWrap">
                    <div class="layui-box layui-laypage layui-laypage-default" id="layui-laypage-2">
                        <a href="javascript:;" class="layui-laypage-prev layui-disabled" data-page="0">上一页</a>
                        <span class="layui-laypage-curr"><em class="layui-laypage-em"></em><em>1</em></span>
                        <a href="javascript:;" data-page="2">2</a><a href="javascript:;" data-page="3">3</a>

                        <span class="layui-laypage-spr">…</span><a href="javascript:;" class="layui-laypage-last" title="尾页" data-page="7">7</a>

                </div>
            </div>
        </div>
        <!--//main-->
        <div class="userPopWrap" style="display: none">
            <div class="userPopInner">
                <form class="layui-form layui-form2">
                    <h2>用户列表</h2>
                    <table class="userPopTable">
                        <tr>
                            <td>姓名</td>
                            <td>
                                <input type="text" class="layui-input" name="userName" datatype="s1-5" class="layui-input" nullmsg="请填写姓名" sucmsg=" " errormsg="* 姓名不符合规定！">
                                <span class="Validform_checktip"></span>
                            </td>
                        </tr>
                        <tr>
                            <td>角色</td>
                            <td>
                                <div class="layui-inline">
                                    <div class="layui-input-inline">
                                        <select name="modules" lay-verify="required" lay-search="">
                                            <option value="">业务员</option>
                                            <option value="1">操作员</option>
                                            <option value="2">管理员</option>
                                            </select>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>手机号</td>
                            <td>
                                <input type="text" class="layui-input" name="userPhone" datatype="m" class="layui-input" nullmsg="请填写手机号" sucmsg=" " errormsg="* 手机号码不符合规定！">
                                <span class="Validform_checktip"></span>
                            </td>

                        </tr>
                        <tr>
                            <td>账号</td>
                            <td>
                                <input type="text" name="username" lay-verify="required" placeholder="请输入账号" datatype="*6-15" class="layui-input" sucmsg=" " errormsg="* 账号范围在6~15位之间！">
                                <span class="Validform_checktip"></span>
                            </td>
                        </tr>
                        <tr>
                            <td>密码</td>
                            <td>
                                <input type="password" name="password" lay-verify="required" placeholder="请输入密码" datatype="*6-10" class="layui-input" sucmsg=" " errormsg="* 密码范围在6~10位之间！">
                                <span class="Validform_checktip"></span>
                            </td>
                        </tr>
                        <tr>
                            <td>状态</td>
                            <td>
                                <div class="layui-inline">
                                    <div class="layui-input-inline">
                                        <select name="modules" lay-verify="required" lay-search="">
                                            <option value="">启用</option>
                                            <option value="1">锁定</option>
                                            </select>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </table>
                    <div class="submitBtnWrap">
                        <button class="layui-btn">立即添加</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="../../config/configure.js"></script>
    <script type="text/javascript" src="../../layer-v3.1.1/layer/layer.js"></script>
    <script type="text/javascript" src="../../layui-v2.2.6/layui/layui.js"></script>
    <script type="text/javascript" src="../../js/common.js"></script>
    <script type="text/javascript" src="../../js/Validform_v5.3.2_min.js"></script>
    <script type="text/javascript">
        $(function() {
                //添加编辑用户
                $(".editUser,.addClient").click(function() {
                        layer.open({
                            type: 1,
                            title: '新增编辑用户',
                            shadeClose: true,
                            scrollbar: false,
                            skin: 'layui-layer-rim',
                            area: ['500px', '500px'],
                            content: $(".userPopWrap    ")
                        })
                    })
                    //删除用户
                $(".deleteBtn").click(function() {
                    var $this = $(this);
                    layer.confirm('确定要删除吗？', {
                        btn: ['确定', '取消'],
                        area: ['300px', '167px']
                    }, function() {
                        $this.parents("tr").remove();
                        layer.msg('删除成功', {
                            icon: 1
                        });
                    });
                });
                //这个页面的分页用的是浏览器解析后的布局（其他页面使用的是解析前的，后期如果需要会统一修改）
                layui.use(['laypage', 'layer', 'form'], function() {
                    var laypage = layui.laypage,
                        layForm = layui.layform,
                        layer = layui.layer;
                    //总页数大于页码总数
                    laypage.render({
                        elem: 'pagerInner',
                        count: 70, //数据总数
                        jump: function(obj) {
                            //console.log(obj)
                        }
                    });
                });

            })
            //验证
        if ($(".layui-form2").length) {
            $(".layui-form2").Validform({
                btnSubmit: '.layui-btn',
                tiptype: 1,
                postonce: true,
                showAllError: false,
                tiptype: function(msg, o, cssctl) {
                    if (!o.obj.is("form")) {
                        if (o.type != 2) {
                            var objtip = o.obj.parents('.layui-form-item').find(".Validform_checktip");
                            objtip.addClass('Validform_skate');
                            cssctl(objtip, o.type);
                            layer.msg(msg, {
                                icon: 5,
                                time: 2000,
                                shift: 6
                            });
                        }
                    }
                }
            });
        }
    </script>
