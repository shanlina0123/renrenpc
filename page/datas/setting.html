    <script type="text/javascript">
        $(function() {
            //系统设置弹窗
            $(".editBtn").click(function() {
                layer.open({
                    type: 1,
                    title: '系统设置',
                    shadeClose: true,
                    scrollbar: false,
                    skin: 'layui-layer-rim',
                    area: ['700px', '400px'],
                    content: $(".settingPop")
                })
            });
            //添加一行数据
            $(".addBtn").click(function() {
                    var tsble = $(".popSettingTable");
                    var addTr = $("<tr>" +
                        "<td>2</td>" +
                        "<td><input type='text' class='layui-input' name='settingName'></td>" +
                        "<td><div class='settingBtns' style='display: none'><button class='layui-btn layui-btn-sm popEditBtn'>" +
                        "<i class='layui-icon'></i></button><button class='layui-btn layui-btn-sm popDelateBtn'><i class='layui-icon'></i></button></div>" +
                        "<div class='settingBtn'><button class='layui-btn layui-btn-sm popSaveBtn' onclick='save(this)'>保存</button></div></td>" +
                        "</tr>");
                    addTr.appendTo(tsble);
                })
                //系统弹窗的编辑功能
            $(".popEditBtn").click(function() {
                $(this).parents("td").siblings().children(".layui-input").removeAttr("readOnly");
                $(this).parents(".settingBtns").hide().siblings(".settingBtn").show();
            });
            //系统弹窗的删除功能
            $(".popDelateBtn").click(function() {
                var $this = $(this);
                layer.confirm('确定要删除吗？', {
                    btn: ['确定', '取消']
                }, function() {
                    $this.parents("tr").remove();
                    layer.msg('删除成功', {
                        icon: 1
                    });
                });
            });
        });
        //保存信息方法
        function save(index) {
            $(index).parents("td").siblings().children(".layui-input").attr('readonly', 'readonly');
            $(index).parents(".settingBtn").hide().siblings(".settingBtns").show();
        }
    </script>
